<html>
<head>
    <title>学生管理</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/teacher_stumanage.css">
</head>
<body>
<div class="add_student">
    <div class="title">Online Q & A——添加学生模块</div>
    <div class="add">
        <form action="#" method="POST">
            <input type="text" class="input" name="id" placeholder="输入账号">
            <input type="text" class="input" name="name" placeholder="输入姓名">
            <input type="submit" value="添加" class="button">
        </form>
    </div>
</div>
<div class="show_student">
    <div class="title">Online Q & A——展示学生模块</div>
    <div class="show_table">
        <table>
            <tr>
                <td>ID</td>
                <td>姓名</td>
                <td>性别</td>
                <td>电话号码</td>
                <td>操作</td>
            </tr>
            <tr>
                <td>ID</td>
                <td>姓名</td>
                <td>性别</td>
                <td>电话号码</td>
                <td><input type="submit" name="delete" value="删除" class="button"></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
