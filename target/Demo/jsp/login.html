<html>
<head>
    <meta charset="utf-8">
    <title>CoolPy登陆页面</title>
    <link rel="stylesheet" type="text/css" href="../css/login.css">
</head>
<body>
<div class="div_all">
    <div class="div_a1">
        <div class="circle">
            <img src="../img/a.jpg" class="img_1"/>
        </div>
        <p class="CoolPy_text">
            <b>Online Q & A</b>
        </p>
    </div>
    <div class="div_a2">
        <div class="div_a2_b1">
            <p class="log_text">登&nbsp&nbsp陆</p>
            <form action="/AnswerSystem_war_exploded/login.action" method="POST">
                <input type="text" id="id" name="id" placeholder="用户ID"/>
                <input type="password" id="password" name="password" placeholder="登陆密码">
                <div class="selectAll">
                    <div class="select1">学 生 <input type="radio" name="stu_tea" value="0"></div>
                    <div class="select2">教 师 <input type="radio" name="stu_tea" value="1"></div>
                </div>
                <input type="submit" value="登陆" id="log_btn" class="log_btn">
                <input type="button" value="注册" id="reg_btn" class="reg_btn"
                       onclick="location.href='../jsp/registe.html'">
            </form>
            <a href="forget_pw.jsp">忘记密码？</a>
        </div>
    </div>

</div>
</body>
</html>
